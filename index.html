<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Signed By Anna AB</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-tagline.jpeg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Länkar där Signed By Anna AB är närvarande.">
    
    <!-- Keywords -->
    <meta name="keywords" content="Signed By Anna AB, Silversmed, Silversmedja, Smedja, Smycken, Silver">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.signedbyanna.se/">
    
    <!-- Author Information -->
    <meta name="author" content="Signed By Anna AB">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--none" src="images/logo-tagline.jpeg" srcset="images/logo-tagline.jpeg" alt="Signed By Anna AB">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Signed By Anna AB</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Silversmide och Smedja</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              <!-- Generic Homepage -->
              <a class="button button-default" href="https://signedbyanna.se/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Homepage Icon">Besök vår webbsida</a>

              <!-- Generic Shopping Bag -->
              <a class="button button-default" href="https://signedbyanna.se/butik/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-shopping-bag.svg" alt="Shopping Bag Icon">Besök vår butik</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/signedbyanna/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- Facebook -->
              <a class="button button-faceb" href="https://www.facebook.com/profile.php?id=100063654863590" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Facebook</a>

              <!-- Facebook Messenger -->
              <a class="button button-messenger" href="https://m.me/105463204642221" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/messenger.svg" alt="Messenger Logo">Chat via Messenger</a>
                      
      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
